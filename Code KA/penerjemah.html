<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerjemah Bahasa Isyarat</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F3F3F3;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #5DB7DE;
            width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
        }

        .sidebar a {
            margin: 20px 0;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }

        .sidebar a:hover {
            color: #007BFF;
        }

        header {
            background-color: #A9DFF0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            gap: 10px;
            position: relative;
        }

        header img {
            height: 40px;
        }

        header h1 {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        header .menu-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 40px;
            height: 40px;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #F3F3F3;
        }

        .content {
            display: flex;
            gap: 20px;
        }

        .box {
            background-color: white;
            border-radius: 8px;
            width: 500px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #A9DFF0;
        }

        .box span {
            font-size: 18px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#"><i class='fa fa-home'></i></a>
        <a href="#"><i class='fa fa-question-circle-o'></i></a>
        <a href="#"><i class='fa fa-envelope-o'></i></a>
    </div>

    <div style="flex-grow: 1;">
        <header>
            <img src="menu.png" alt="Menu" class="menu-icon">
            <img src="logo.png" alt="Logo">
            <h1>SIBILANG</h1>
        </header>
        <main>
            <div class="content">
                <div class="box">
                    <span>Aktifkan Kamera</span>
                </div>
                <div class="box">
                    <span>Terjemahan...</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
